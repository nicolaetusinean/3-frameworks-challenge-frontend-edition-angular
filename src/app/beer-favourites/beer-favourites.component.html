<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-3">
      <div class="loader" *ngIf="loading">Loading...</div>
    </div>
  </div>

  <div class="row justify-content-center text-center">
    <h3 *ngIf="loaded && beers.length === 0" class="col-md-5">You have no beers in your favourites list.</h3>
  </div>

  <div class="row">
    <div class="card-columns">
      <app-beer *ngFor="let beer of beers" [beer]="beer" (removedFromFavourites)="removeFromFavourites(beer)"></app-beer>
    </div>
  </div>
</div>
