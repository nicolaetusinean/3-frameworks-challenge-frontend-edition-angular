<div (click)="openBeerModal(beer)" class="card beer">
  <button (click)="addOrRemoveToFavourites(beer);$event.stopPropagation();"
          [ngClass]="(beer.isInFavouriteList) ? 'active': ''"
          class="btn btn-link favouriteIcon"
  >&#9734;
  </button>
  <div class="card-img-top">
    <img src="{{beer.image_url}}" alt="{{beer.name}}">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{beer.name}}</h5>
    <p class="card-text">{{beer.tagline}}</p>
  </div>
</div>
