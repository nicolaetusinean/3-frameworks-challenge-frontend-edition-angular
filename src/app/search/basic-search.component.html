<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-3">
      <div class="loader" *ngIf="loading">Loading...</div>
    </div>
  </div>

  <div class="row justify-content-center text-center">
    <h3 *ngIf="!loading && beers.length === 0" class="col-md-5">No beers with that name were found.</h3>
    <div class="row justify-content-center">

      <div class="row justify-content-center text-center">
        <h3 *ngIf="!loading && errors.length === 0" class="col-8">{{ errors.join('. ') }}</h3>
      </div>

      <div class="row justify-content-center" *ngIf="!loading">
        <div class="card-columns">
          <app-beer *ngFor="let beer of beers" [beer]="beer"></app-beer>
        </div>
      </div>
    </div>
  </div>
</div>
